{% extends "dashboard.html" %}
{% load tailwind_filters %}
{% block content %}
<div style="width: 50%;margin: auto;">
    <form method="post">
        {% csrf_token %}
        {{form|crispy }}
        <button type="submit"
            class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Update</button>
    </form>

</div>
{% endblock content %}
